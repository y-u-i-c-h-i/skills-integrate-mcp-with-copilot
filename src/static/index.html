<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        
        <!-- Toolbar for filters, sorting, and search -->
        <div id="toolbar">
          <div class="toolbar-row">
            <div class="toolbar-item">
              <label for="category-filter">Category:</label>
              <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="Academic">Academic</option>
                <option value="Sports">Sports</option>
                <option value="Arts">Arts</option>
              </select>
            </div>
            
            <div class="toolbar-item">
              <label for="sort-by">Sort By:</label>
              <select id="sort-by">
                <option value="name">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="date">Date Added (Oldest)</option>
                <option value="date-desc">Date Added (Newest)</option>
                <option value="availability">Availability (Most)</option>
                <option value="availability-desc">Availability (Least)</option>
              </select>
            </div>
          </div>
          
          <div class="toolbar-row">
            <div class="toolbar-item search-item">
              <label for="search-input">Search:</label>
              <input type="text" id="search-input" placeholder="Search activities..." />
            </div>
          </div>
        </div>
        
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
